<!DOCTYPE html>
<html>
  <head>
    <style> 
      #bor_panel {
        border-radius: 12px;
        border: 2px solid #297293;
        padding: 20px;
        width: 170px;
        height: 170px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }

      #bor_panel:hover img {
        display: none;
      }

      #bor_panel:hover span {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="bor_panel">
      <img src="http://placehold.it/170x140">
      <span>AAA</span>
    </div>
    <div id="bor_panel">
      <img src="http://placehold.it/170x140">
      <span>BBB</span>
    </div>
    <div id="bor_panel">
      <img src="http://placehold.it/170x140">
      <span>CCC</span>
    </div>
  </body>
</html>
