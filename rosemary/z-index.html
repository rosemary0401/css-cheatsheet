<!DOCTYPE html>
<html>
<head>
<style>
img.birdda{
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
}
.ny{
  position: absolute;
  left: 0px;
  top: 200px;
  z-index: 1;
}
p{
  color:red;
}
</style>
</head>
<body>
<h1>The z-index Property</h1>

<img src="bird_da.jpg" width="130" height="140" class="birdda">

<p>Because the image has a z-index of -1, it will be placed behind the heading.</p>
<br><br><br><br>

<h1>The z-index Property</h1>

<img src="ny.jpg" width="130" height="140" class="ny">

<p>Because the image has a z-index of 1, it will be placed FRONT the heading.</p>

</body>
</html>
