<!DOCTYPE html>
<html>
<head>
<style>
  p {
    border-color: blue;
    border-style: solid;
  }

  p.second {
    text-align: center;
    color: red;
  }

  p.first {
    margin-left: 50px;
  }

  p.third {
    margin-top: 100px;
  }
</style>
</head>
<body>
  <p class="first">This line will not be affected</p>
  <p class="second">This paragraph will be red and center-aligned.</p> 
  <p class="third">This line will not be affected</p>
</body>
</html>
