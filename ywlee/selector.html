<!DOCTYPE html>
<html>
<head>
<style>
  h1, h2 {
    color: blue;
  }

  p.center {
    text-align: center;
    color: red;
  }
</style>
</head>
<body>
  <h1>This Heading 1</h1>
  <h2>This Heading 2</h2>
  
  <p>This line will not be affected</p>
  <p class="center">This paragraph will be red and center-aligned.</p> 
</body>
</html>
